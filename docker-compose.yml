services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    ports:
      - "${PORT:-3000}:80"
      - "${SSL_PORT:-3443}:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:80/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    networks:
      - hosting-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/hosting.db
      - JWT_SECRET=${JWT_SECRET:?Run ./setup.sh or create .env with JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_FROM=${SMTP_FROM:-noreply@example.com}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    volumes:
      - data:/app/data
    expose:
      - "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    networks:
      - hosting-net

volumes:
  data:

networks:
  hosting-net:
    driver: bridge
